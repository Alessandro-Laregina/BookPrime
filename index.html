<!doctype html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/icons8-libro-64.png" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
    <title>Book Search</title>
</head>

<body onload="riempiPag()">
    <!--NAVBAR CON LOGO, CONTATTACI E DOVE SIAMO-->
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="">
            <img src="img/icons8-libro-64.png" width="30" height="30" class="d-inline-block align-top" alt="books">
            Prime Book
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id='aMaps' onclick="doveSiamo()">Dove Siamo</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id='aContact' onclick="contattaci()">Contattaci</a>
                </li>
            </ul>
            <!--FORM PER LA RICERCA DEI LIBRI-->
            <form class="form-inline my-2 my-lg-0" onsubmit="bookSearch(event)">
                <input class="form-control mr-sm-2" type="search" id="search" placeholder="Cerca un libro"
                    aria-label="cerca un libro">
                <button class="btn btn-outline-success my-2 my-sm-0" id="button" type="submit">Cerca</button>
            </form>
        </div>
    </nav>
    <!--DIV CONTAINER CON I LIBRI-->
    <div class="container" id='container'>
        <div id="frase"></div>
        <!--DIV CON LE INFO SUI LIBRI CLICCATI-->
        <div id="info">
            <div id="text"></div>
        </div>
        <div class="row" id="results">
        </div>
        <!--DIV CHE STAMPA SE NON CI SONO LIBRI-->
        <div id="nop"></div>
    </div>
    <!--DIV PER FORM-->
    <div id="form" class="container bg-dark">
        <form onsubmit="formContattaci(event)">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Nome</label>
                    <input type="text" class="form-control" id="nome" placeholder="Inserisci il nome" required>
                </div>
                <div class="form-group col-md-6">
                    <label>Cognome</label>
                    <input type="text" class="form-control" id="cognome" placeholder="Inserisci il cognome" required>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" id="email" placeholder="inserisci e-mail" required>
            </div>
            <div class="form-group">
                <label for="inputAddress">Indirizzo</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Via/Corso" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">Città</label>
                    <input type="text" class="form-control" id="inputCity" required>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">Stato</label>
                    <select id="inputState" class="form-control">
                        <option selected>Italy</option>
                        <option>San Marino</option>
                        <option>Città del vaticano</option>
                        <option>Bolzano</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">CAP</label>
                    <input type="text" class="form-control" id="inputZip" required>
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="newsletter">
                    <label class="form-check-label">
                        Voglio ricevere gli aggiornamenti
                    </label>
                </div>
            </div>
            <div id="invia">
                <button type="submit" class="btn btn-primary">Invia</button>
            </div>
        </form>
    </div>
    <!--DIV PER MAPS-->
    <div class="container" id='maps'>
        <div class="google-maps">
            <iframe id="iframe"
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d62795.36011272491!2d-151.76728046550843!3d-16.50150699038065!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x76bdbd188a4a98ab%3A0x160a089e92d5ce61!2sBora%20Bora!5e1!3m2!1sit!2sit!4v1589118945146!5m2!1sit!2sit"
                allowfullscreen=""></iframe>
        </div>
    </div>
    <!--FOOTER-->
    <footer id="sticky-footer" class="py-2 bg-dark">
        <small>Copyright &copy; Prime Book</small>
        <img src="img/icons8-presente-a-tutti-24.png" id="top" onclick="topFunction()" title="Go to top"
            alt="go to top">
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
